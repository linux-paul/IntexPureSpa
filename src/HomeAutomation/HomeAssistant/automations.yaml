- id: '1703940465725'
  alias: Sto√üchloren
  description: ''
  trigger:
  - platform: state
    entity_id:
    - schedule.stosschloren_zeitplan
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.stosschloren
    state: 'on'
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.stosschloren
      state: 'on'
  action:
  - service: mqtt.publish
    data:
      qos: '0'
      topic: IntexSpa/Cmd sanitizer on off
      payload: '1'
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - service: mqtt.publish
    data:
      qos: '0'
      topic: IntexSpa/Cmd Sanitizer time
      payload: '8'
  mode: single
