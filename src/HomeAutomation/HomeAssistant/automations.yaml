- id: '1703865754569'
  alias: ESP Init
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_button.esp_init
  condition: []
  action:
  - service: mqtt.publish
    data:
      qos: '0'
      payload: reset
      topic: IntexSpa/Cmd Reset ESP
  mode: single
- id: '1703878371023'
  alias: MQTT Init after reboot
  description: ''
  trigger:
  - platform: homeassistant
    event: start
  condition: []
  action:
  - service: mqtt.publish
    data:
      qos: 0
      topic: IntexSpa/Cmd Reset ESP
      payload: reset
  mode: single
- id: '1703885703298'
  alias: Filtern
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_select.filter_timer
  condition: []
  action:
  - service: mqtt.publish
    data:
      qos: '0'
      topic: IntexSpa/Cmd water filter time
      payload: '{{ states(''input_select.filter_timer'') }}'
  mode: single
