    topic: IntexSpa/Sanitizer setup time
  condition: []
  action:
  - service: input_select.select_option
    target:
      entity_id: input_select.chlor_timer
    data:
      option: '{{ trigger.payload }}'
  mode: single
- id: '1703940465725'
  alias: Sto√üchloren
  description: ''
  trigger:
  - platform: state
    entity_id:
    - schedule.stosschloren_zeitplan
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.stosschloren
    state: 'on'
  action:
  - service: mqtt.publish
    data:
      qos: '0'
      topic: IntexSpa/Cmd sanitizer on off
      payload: '1'
  - service: mqtt.publish
    data:
      qos: '0'
      topic: IntexSpa/Cmd Sanitizer time
      payload: '8'
  mode: single
