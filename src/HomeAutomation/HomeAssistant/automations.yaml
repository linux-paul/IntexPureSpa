- id: '1703936592564'
  alias: Filtern Laufzeit Sync
  description: ''
  trigger:
  - platform: mqtt
    topic: IntexSpa/filter setup time
  condition: []
  action:
  - service: input_select.select_option
    target:
      entity_id: input_select.filter_timer
    data:
      option: '{{ trigger.payload }}'
  mode: single
